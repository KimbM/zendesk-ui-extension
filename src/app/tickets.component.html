<h2 *ngIf="user">{{user.name}}'s Tickets</h2>
<ul class='tickets'>
  <li *ngFor="let ticket of tickets"
    [class.selected]="ticket === selectedTicket"
    (mouseover)="onSelect(ticket)"
    (click)="gotoDetail()">
    <span
      class="badge {{ticket.priority}} {{ticket.status}}"
      md-tooltip="test tooltip">
      {{ticket.id}}</span> {{ticket.subject}}
  </li>
</ul>
<div *ngIf="selectedTicket">
  <ticket-preview [selectedTicket]="selectedTicket"></ticket-preview>
</div>
