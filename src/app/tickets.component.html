<h2 *ngIf="user">{{user.name}}'s Tickets</h2>
<ul class='tickets'>
  <li *ngFor="let ticket of tickets"
    [class.selected]="ticket === selectedTicket"
    (mouseover)="onSelect(ticket)"
    (click)="gotoDetail()"
    md-tooltip="{{toolTipText}}">
    <span
      class="badge {{ticket.priority}} {{ticket.status}}"
      md-tooltip="{{ticket.priority}} priority">
      {{ticket.id}}
    </span>
    {{ticket.subject}}
  </li>
</ul>
